<div class="container">

    <div class="row">
        <div class="offset-md-3 col-md-6">

            <form class="form-signIn " novalidate="novalidate" accept-charset="UTF-8" (submit)="signUp(email.value, password.value)">


                <h2 class="text-center header-state">Sign up</h2>

                <div class="md-form">
                    <input required="required" class="form-control" id="email" type="text" #email>
                    <label for="email">Email</label>

                </div>

                <div class="md-form">
                    <input required="required" class="form-control" id="password" type="password" #password>
                    <label for="password">Password</label>

                </div>

                <div class="md-form">
                    <input required class="form-control" id="confirmPassword" type="password">
                    <label for="confirmPassword">Confirm PassWord</label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>


            </form>

            <div class="text-center">

                <a routerLink="/sign-in">Sign In</a>

            </div>

        </div>
    </div>

</div>

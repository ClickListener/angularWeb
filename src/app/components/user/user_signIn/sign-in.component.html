<div class="container">
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <form class="simple_form form-signIn" novalidate="novalidate" id="new_user"
                  accept-charset="UTF-8" (submit)="signIn(email.value, password.value)" >


                <h2 class="text-center header-state">Sign in</h2>


                <div class="error"></div>
                <div class="md-form">
                    <input required="required" class="form-control" id="email" type="text" #email>
                    <label for="email">Email</label>

                </div>

                <div class="md-form">
                    <input required="required" class="form-control" id="password" type="password" #password>
                    <label for="password">Password</label>

                </div>

                <button type="submit" class="btn btn-primary btn-block" >Sign In</button>

            </form>
            <div class="text-center">
                <br>

                <a routerLink="/sign-up">Sign up</a><br>

                <a>Forgot your password?</a><br>


            </div>
        </div>
    </div>
</div>

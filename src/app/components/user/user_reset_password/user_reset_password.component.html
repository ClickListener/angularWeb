

<div class="d-flex justify-content-center" style="margin-top: 60px">
  <div class="card card-width" >
    <div class="card-body">

      <div class="d-flex justify-content-center header-img">
        <img src="../../../assets/images/ihealth-logo.png">
      </div>


      <p class="text-center header-state">Reset password</p>

      <form class="simple_form form-custom" novalidate="novalidate" id="new_user"
            accept-charset="UTF-8" #ngForm="ngForm">

        <div class="md-form">
          <input type="password" required="required" class="form-control" id="password" name="password"
                 [(ngModel)]="password" #passwordValid="ngModel" pattern="^(?:(?=.*[0-9].*)(?=.*[a-z].*)(?=.*[A-Z].*)(?=.*[/!@#%\*&/^].*))[/!@#%\*&/^0-9A-Za-z]{6,16}$">
          <label for="password">Password</label>

          <span *ngIf="!passwordValid.pristine&&passwordValid.invalid" style="color: #ee2200">
            Please input 6-16 password: at least contain a upper letter, a lower letter, a number and a special character.
          </span>
        </div>

        <div class="md-form">
          <input type="password" required="required" class="form-control" id="confirmPassword" name="confirmPassword"
                 [(ngModel)]="confirmPassword" #confirmPasswordValid="ngModel" [equalTo]="passwordValid">
          <label for="confirmPassword">Retype password</label>

          <span *ngIf="!confirmPasswordValid.pristine && confirmPasswordValid.invalid" style="color: #ee2200">Retype password must equal with password.</span>

        </div>


        <div class="submit-block">
          <button class="btn btn-primary" (click)="resetPassword()" [disabled]="!ngForm.form.valid || buttonDisable" >Send</button>
        </div>

      </form>

    </div>
  </div>
</div>

<form id="registerAppForm" style="margin-left: 10%; width: 70%" novalidate enctype="multipart/form-data">

  <P style="margin-top: 15px; margin-bottom: 30px;font-size: 30px">Register App</P>

  <div class="radio-block">

    <p>Platform</p>

    <label>
      <input name="platform" type="radio" value="android" checked/> Android
    </label>

    <label>
      <input name="platform" type="radio" value="ios"/> IOS
    </label>

  </div>

  <div class="input-block">
    <label for="id_name">App Name</label>
    <input name="id_name" id="id_name" type="text" [(ngModel)]="appName">
  </div>

  <div class="input-block">
    <label for="id_bundle">Bundled/Package Name</label>
    <input id="id_bundle" type="text" name="id_bundle" [(ngModel)]="bundleOrPackageName">
  </div>

  <div class="input-block">
    <label for="id_description">Description</label>
    <textarea id="id_description" type="text" name="id_description" [(ngModel)]="description"></textarea>
  </div>

  <div class="license-block">
    <p>Business license</p>
    <a style="position: absolute"><img id="preview" src="../../../../assets/images/addPic.png" style="width: 80px; height: 80px"></a>
    <div>
      <input type="file" name="icon" style="width: 80px;height: 80px;opacity: 0;" (change)="previewImg($event)" accept="image/*">
    </div>
  </div>

  <div class="dropdown-block">

    <div>
      <label>SDK Scheme</label>
      <select class="mdb-select" name="SDK_Scheme" [(ngModel)]="scheme">
        <option value="" disabled selected>Choose your option</option>
        <option value="Scheme1">Option 1</option>
        <option value="Scheme2">Option 2</option>
        <option value="Scheme3">Option 3</option>
      </select>
    </div>

    <div>
      <label>BG Code Type</label>

      <select class="mdb-select" name="BG_TYPE" [(ngModel)]="codeType">
        <option value="code1">Option 1</option>
        <option value="code2">Option 2</option>
        <option value="code3">Option 3</option>
      </select>

    </div>


  </div>

  <P>Set License</P>

  <div class="dropdown-block">

    <div>
      <label>Expired Date</label>
      <select name="expired Date" [(ngModel)]="expiredDate">
        <option value="2011">Option 1</option>
        <option value="2012">Option 2</option>
        <option value="2013">Option 3</option>
      </select>
    </div>
  </div>


  <div style="margin-top: 15px">
    <label>Select The Device</label>

    <div class="form-custom">
      <div class="form-custom-head">
        <p class="custom-item1">No.</p>
        <p class="custom-item2">Device Model</p>
        <p class="custom-item1">Total Number</p>
        <p class="custom-item4">Operation</p>
      </div>

      <div id="form-content" class="form-custom-content" *ngFor="let deviceSelected of deviceSelectList let i = index">
        <div>
          <p class="custom-item1">0{{i + 1}}</p>
          <div class="custom-item2">

            <div class="selectDevice-block" data-target="#exampleModal" data-toggle="modal">
              <img src="../../../../assets/images/device_bp5.png" style="height: 2rem; width: 2rem">
              <a>Bp5</a>
            </div>

          </div>
          <div class="custom-item1">
            <select name="devicetotalNumber" [(ngModel)]="deviceSelected.totalNumber" >
              <option *ngFor="let deviceNumber of deviceNumberList">{{deviceNumber}}</option>
            </select>
          </div>
          <a class="custom-item4" (click)="deleteDevice(i)"><img src="../../../../assets/images/delete.png"></a>
        </div>
      </div>

      <div class="form-custom-end">
        <p>Add a new device</p>
        <a id="add-device" (click)="addDevice()"><img src="../../../../assets/images/add.png"></a>
      </div>

    </div>

  </div>

  <div class="submit-block">
    <a class="btn btn-primary" (click)="registerApp()">Submit</a>
  </div>

</form>

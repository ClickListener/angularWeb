

<p style="margin-left: 10%; margin-top: 15px; margin-bottom: 30px;font-size: 30px">
  Apply for enterprise developer</p>

<form class="" id="applyForm" novalidate enctype="multipart/form-data" #myForm="ngForm">

  <div class="input-block">
    <label style="display: inline-block">Region</label>
    <a style="display: inline-block"><img src="../../../../assets/images/star.png"></a>
    <select name="country" [(ngModel)]="country">
      <option *ngFor="let country of countryList" >
        {{country.en}}
      </option>
    </select>
  </div>

  <div class="input-block">
    <label style="display: inline-block" for="id_corporate">Company Name</label>
    <a style="display: inline-block"><img src="../../../../assets/images/star.png"></a>
    <input style="display: block" id="id_corporate" name="id_corporate" type="text" [(ngModel)]="companyName"
           #corporate="ngModel" required
           maxlength="100" [regex-name]='{"pattern": "^[\\w\\s]{1,}"}'>

    <div *ngIf="corporate.invalid && (corporate.dirty || corporate.touched)"
         class="alert alert-danger" style="width: 70%">

      Please input valid Company name.
    </div>



  </div>

  <!--<div class="input-block">-->
    <!--<label style="display: inline-block" for="id_address">Address</label>-->
    <!--<a style="display: inline-block"><img src="../../../../assets/images/star.png"></a>-->
    <!--<input style="display: block" id="id_address" name="id_address" type="text" [(ngModel)]="address"-->
           <!--#addressValid="ngModel"-->
           <!--required maxlength="100">-->

    <!--<div *ngIf="addressValid.invalid && (addressValid.dirty || addressValid.touched)"-->
         <!--class="alert alert-danger" style="width: 70%">-->
      <!--Please input valid address.-->
    <!--</div>-->
  <!--</div>-->


  <div class="input-block">
    <label style="display: inline-block" for="id_description">Description</label>
    <a style="display: inline-block"><img src="../../../../assets/images/star.png"></a>
    <textarea style="display: block" id="id_description" name="id_description" type="text" [(ngModel)]="description"
              #descriptionValid="ngModel" minlength="20" maxlength="500" required></textarea>

    <div *ngIf="descriptionValid.invalid && (descriptionValid.dirty || descriptionValid.touched)"
         class="alert alert-danger" style="width: 70%">

      <div *ngIf="descriptionValid.errors.required">
        Description is required.
      </div>

      <div *ngIf="descriptionValid.errors.minlength">
        You must input at least 20 characters.
      </div>

      <div *ngIf="descriptionValid.errors.maxlength">
        You must input no more than 500 characters.
      </div>

    </div>
    <p *ngIf="!descriptionValid.pristine&&descriptionValid.invalid" style="color: #ee2200"></p>
  </div>

    <!--</div>-->

  <!--</div>-->


  <div class="submit-block">
    <button class="btn btn-primary" (click)="applyMasterDeveloper()" [disabled]="(myForm.form.invalid) || buttonDisable">Submit</button>
  </div>





</form>

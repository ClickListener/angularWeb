
<div style="float: right; margin-right: 20px; margin-top: 20px;">
  <a class="btn btn-primary" style="text-transform: none" routerLink="../secondMaster-create">Create SecondMaster</a>
</div>

<div style="margin: 5rem 5rem 0 5rem; margin-bottom: 50px" *ngIf="adminList">

  <div class="form-custom" *ngIf="adminList && adminList.length !== 0">
    <div class="form-custom-head">
      <p class="item-2">People</p>
      <p class="item-1">Role</p>
      <p class="item-2">Origin</p>
      <p class="item-1">IsValid</p>
      <p class="item-1" >Operation</p>
    </div>

    <div class="form-custom-content">
      <div *ngFor="let admin of adminList, let i = index">
        <div class="item-2" style="overflow: hidden">
          <p style=" margin: 0; margin-left: 1rem; margin-top: 0.5rem; color: #007afa;"><b>{{admin.username}}</b></p>
          <p style="margin: 0; margin-left: 1rem; ">{{admin.email}}</p>
        </div>
        <p class="item-1" style="line-height: 5rem; text-align: center">{{admin.type}}</p>


        <div class="item-2" style="line-height: 5rem; text-align: center; overflow: hidden;  text-overflow:ellipsis">
          {{admin.openRegion}}
        </div>
        <div class="item-1" style="line-height: 5rem; text-align: center">
          {{admin.isValid}}
        </div>

        <div class="item-1" style="line-height: 5rem; text-align: center">
          <a [routerLink]='["../secondMaster-modify", admin._id]'><img src="../../../../../assets/images/edit.png"></a>
          <a (click)="deleteAdmin(admin._id)"><img src="../../../../../assets/images/delete.png"></a>
        </div>

      </div>
    </div>
  </div>
</div>

<div id="loading" class="loading" *ngIf="!adminList && loading"></div>

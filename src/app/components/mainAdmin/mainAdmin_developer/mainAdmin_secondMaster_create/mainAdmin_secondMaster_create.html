
<div style="margin-top: 10%; margin-left: 10%; margin-right: 10%">
  <p style="font-weight: bold; font-size: 1.6rem; text-align: center">Create second master information</p>
</div>


<form style="margin-left:25%; margin-right: 25%; margin-top: 5%">

  <div style="margin-top: 15px">
    <label for="name" style="display: block; font-size: 1rem; font-weight: bold"> Name</label>
    <input style="width: 100%" name="name" id="name" placeholder="name" [(ngModel)]="name"/>
  </div>

  <div style="margin-top: 15px">
    <label for="name" style="display: block; font-size: 1rem; font-weight: bold">Email</label>
    <input style="width: 100%" name="email" id="email" placeholder="Email" [(ngModel)]="email"/>
  </div>

  <div style="margin-top: 15px">
    <label for="name" style="display: block; font-size: 1rem; font-weight: bold"> Password</label>
    <input style="width: 100%" name="password" id="password" placeholder="Password" [(ngModel)]="password"/>
  </div>

  <div style="margin-top: 15px">
    <label for="name" style="display: block; font-size: 1rem; font-weight: bold">Origin</label>
    <input type="checkbox" value="true" name="CN" checked [(ngModel)]="CN">China
    <input type="checkbox" value="true" name="AS" checked [(ngModel)]="AS">Asia Pacific
    <input type="checkbox" value="true" name="NA" checked [(ngModel)]="NA">North America
    <input type="checkbox" value="true" name="LA" checked [(ngModel)]="LA">South America
    <input type="checkbox" value="true" name="OA" checked [(ngModel)]="OA">South Africa
    <input type="checkbox" value="true" name="ME" checked [(ngModel)]="ME">Middle East
    <input type="checkbox" value="true" name="AF" checked [(ngModel)]="AF">Africa
    <input type="checkbox" value="true" name="EU" checked [(ngModel)]="EU">Europe
    <input type="checkbox" value="true" name="RU" checked [(ngModel)]="RU">Russia
  </div>


  <a class="btn btn-primary" style="text-transform: none" (click)="createNewSecondMaster()">Create secondMaster</a>

</form>

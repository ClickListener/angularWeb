

<div style="margin: 5rem 5rem 0 5rem">

  <div class="form-custom" *ngIf="developerList && developerList.length !== 0">
    <div class="form-custom-head">
      <p class="item-2">People</p>
      <p class="item-1">Role</p>
      <p class="item-2">Permissions</p>
      <p class="item-1" >Operation</p>
    </div>

    <div class="form-custom-content">
      <div *ngFor="let developer of developerList">
        <div class="item-2">
          <p style=" margin: 0; margin-left: 1rem; margin-top: 0.5rem; color: #007afa"><b>{{developer.username}}</b></p>
          <p style="margin: 0; margin-left: 1rem; ">{{developer.email}}</p>
        </div>
        <p class="item-1" style="line-height: 5rem; text-align: center">{{developer.type}}</p>
        <div class="item-2">
          <p style="margin: 1rem 0 1rem 0">{{permissionString}}</p>
        </div>

        <div class="item-1" style="line-height: 5rem; text-align: center">
          <a [routerLink]="['/developer-modify',developer._id]"><img src="../../../../assets/images/edit.png"></a>
          <a (click)="removeCompanyId(developer)"><img src="../../../../assets/images/delete.png"></a>
        </div>

      </div>
    </div>
  </div>
</div>

<!--<h1>scheme-details</h1>-->

<form *ngIf="schemeSelected">
  <fieldset>
    <legend>Base Info</legend>
    <table class="table table-borderLess ">
      <tbody>
      <tr>
        <th>ResourceName</th>
        <td>{{schemeSelected.resourceName}}</td>
      </tr>
      <tr>
        <th>Version</th>
        <td>{{schemeSelected.version}}</td>
      </tr>
      <tr>
        <th>CreateTime</th>
        <td>{{schemeSelected.createTime | date:"yyyy-MM-dd"}}</td>
      </tr>
      </tbody>
    </table>
  </fieldset>

  <fieldset>
    <legend>Description</legend>
    <p>{{schemeSelected.description}}</p>
  </fieldset>

  <fieldset>
    <legend>Files</legend>
    <ul>
      <li *ngFor="let url of schemeSelected.urls" [attr.id]="url.fileName.replace('.', '_')">
        <a href="{{url}}/api/app/download?userId={{user}}&token={{token}}&description={{url.description}}&fileName={{url.fileName}}">{{url.fileName}}</a>
        <a (click)="deleteFile(url.fileName, url.description, schemeSelected._id)"><i class="fa fa-times-circle" ></i></a>
      </li>
    </ul>
  </fieldset>
</form>


<h1>scheme-details</h1>
<h1>resourceName: {{schemeSelected.resourceName}}</h1>

<h1>Version: {{schemeSelected.version}}</h1>

<h1>description: {{schemeSelected.description}}</h1>

<h1>createTime: {{schemeSelected.createTime | date:"yyyy-MM-dd"}}</h1>

<h1 *ngFor="let url of schemeSelected.urls">
  <h1>{{url.description}}/{{url.fileName}}</h1>
  <h1><a href="http://localhost:3001{{url.description}}/{{url.fileName}}">{{url.fileName}}</a></h1>
</h1>

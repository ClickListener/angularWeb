
<div class="card top-marge">
  <div class="card-body">

    <!-- Grid row -->
    <div class="row">

      <!-- Grid column -->
      <div class="col-md-12 mt-4">

        <div class="input-group md-form form-sm form-2 pl-0">
          <input class="form-control my-0 py-1 grey-border" type="text" placeholder="Search" aria-label="Search">
          <span class="input-group-addon waves-effect grey lighten-3" id="basic-addon1"><a><i class="fa fa-search text-grey" aria-hidden="true"></i></a></span>
        </div>

      </div>
      <!-- Grid column -->

    </div>
    <!-- Grid row -->

    <!--Table-->
    <table class="table table-striped table-hover">

      <!--Table head-->
      <thead>
      <tr>
        <th>Project</th>
        <th>Version</th>
        <th>CreateTime</th>
        <th>Operation</th>
      </tr>
      </thead>
      <!--Table head-->

      <!--Table body-->
      <tbody>
      <tr *ngFor="let scheme of schemes">
        <th>{{scheme.project}}</th>
        <th>{{scheme.version}}</th>
        <th>{{scheme.CreateTime}}</th>
        <th>
          <div>
            <a class="btn btn-primary">修改</a>
            <a class="btn btn-danger">删除</a>
          </div>
        </th>
      </tr>
      </tbody>
      <!--Table body-->
    </table>
    <!--Table-->

    <!--Bottom Table UI-->
    <div class="d-flex justify-content-center">

      <!--Pagination -->
      <nav class="my-4 pt-2">
        <ul class="pagination pagination-circle pg-purple mb-0">

          <!--First-->
          <li class="page-item disabled clearfix d-none d-md-block"><a class="page-link">First</a></li>

          <!--Arrow left-->
          <li class="page-item disabled">
            <a class="page-link" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>

          <!--Numbers-->
          <li class="page-item active"><a class="page-link">1</a></li>
          <li class="page-item"><a class="page-link">2</a></li>
          <li class="page-item"><a class="page-link">3</a></li>
          <li class="page-item"><a class="page-link">4</a></li>
          <li class="page-item"><a class="page-link">5</a></li>

          <!--Arrow right-->
          <li class="page-item">
            <a class="page-link" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>

          <!--First-->
          <li class="page-item clearfix d-none d-md-block"><a class="page-link">Last</a></li>

        </ul>
      </nav>
      <!--/Pagination -->

    </div>
    <!--Bottom Table UI-->

  </div>
</div>

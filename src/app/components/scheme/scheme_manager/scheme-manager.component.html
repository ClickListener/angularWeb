<h1>{{param}}</h1>

<div class="card top-marge">
  <div class="card-body">

    <!-- Grid row -->
    <div class="row">

      <!-- Grid column -->
      <div class="col-md-6 mt-4">

        <div class="input-group md-form form-sm form-2 pl-0">
          <input class="form-control my-0 py-1 grey-border" type="text" placeholder="Search" aria-label="Search">
          <span class="input-group-addon waves-effect grey lighten-3" id="basic-addon1"><a><i class="fa fa-search text-grey" aria-hidden="true"></i></a></span>
        </div>

      </div>

      <div class="mt-4">
        <a class="btn btn-primary" routerLink="./scheme-create">Create new version</a>
      </div>
      <!-- Grid column -->

    </div>
    <!-- Grid row -->

    <!--Table-->
    <table class="table table-striped table-hover">

      <!--Table head-->
      <thead>
      <tr>
        <th>Project</th>
        <th>Version</th>
        <th>CreateTime</th>
        <th>Operation</th>
      </tr>
      </thead>
      <!--Table head-->

      <!--Table body-->
      <tbody>
      <tr *ngFor="let scheme of singlePage" [routerLink]="['./scheme-details',scheme.version]">
        <th>{{scheme.project}}</th>
        <th>{{scheme.version}}</th>
        <th>{{scheme.CreateTime}}</th>
        <th>
          <div>
            <a class="btn btn-primary">修改</a>
            <a class="btn btn-danger">删除</a>
          </div>
        </th>
      </tr>
      </tbody>
      <!--Table body-->
    </table>
    <!--Table-->



  </div>


</div>

<!--Bottom Table UI-->
<div class="d-flex justify-content-center">
  <tools-pagination (dataChange)="licensesChange($event)" ></tools-pagination>

</div>
<!--Bottom Table UI-->

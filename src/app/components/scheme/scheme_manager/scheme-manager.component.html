
<div class="card top-marge" style="margin-top: 20px">
  <div class="card-body">

    <!-- Grid row -->
    <div class="row justify-content-between">

      <!-- Grid column -->
      <div class="col-md-6 mt-4">

        <div class="input-group md-form form-sm form-2 pl-0 search">
          <input class="form-control my-0 py-1" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="searchVersion" (ngModelChange)="inputChange()">
          <span class="input-group-addon waves-effect grey lighten-3" id="basic-addon1"><a><i class="fa fa-search text-grey" aria-hidden="true"></i></a></span>
        </div>

      </div>

      <div class="mt-3">
        <a class="btn btn-primary" routerLink="./scheme-create" style="text-transform: none">Create new version</a>
      </div>
      <!-- Grid column -->

    </div>
    <!-- Grid row -->

    <!--Table-->
    <table class="table table-striped table-hover">

      <!--Table head-->
      <thead style="background: #999999; border-radius: 5px; text-align: center">
      <tr>
        <th>Project</th>
        <th>Platform</th>
        <th>Version</th>
        <th>beta</th>
        <th>CreateTime</th>
        <th>Operation</th>
      </tr>
      </thead>
      <!--Table head-->

      <!--Table body-->
      <tbody>
      <tr *ngFor="let scheme of singlePage" [routerLink]="['./scheme-details',scheme._id]" style="cursor: pointer; text-align: center">
        <th>{{scheme.resourceName}}</th>
        <th>{{scheme.platform}}</th>
        <th>{{scheme.version}}</th>
        <th>{{scheme.beta}}</th>
        <th>{{scheme.createTime | date: 'yyyy-MM-dd HH:mm:ss '}}</th>
        <th>
          <div (click)="stop_Propagation($event)">
            <a class="btn btn-primary" [routerLink]="['./scheme-modify', scheme._id]" style="text-transform: none">Modify</a>
            <a class="btn btn-danger" (click)="deleteScheme(scheme.version, scheme.platform)" style="text-transform: none">Delete</a>
          </div>
        </th>
      </tr>
      </tbody>
      <!--Table body-->
    </table>
    <!--Table-->
  </div>


</div>

<!--Bottom Table UI-->
<div class="d-flex justify-content-center">
  <tools-pagination (dataChange)="schemeChange($event)" ></tools-pagination>
</div>
<!--Bottom Table UI-->

<div style="margin-left: 10%; margin-right: 10%; margin-top: 3rem" *ngIf="schemeSelected">
  <div class="title-custom">
    <p>{{title}} {{schemeSelected.version}}</p>
  </div>
  <div class="subhead">
    <p class="title">Description</p>
    <div class="divider"></div>
    <P class="content">{{schemeSelected.description}}</P>
  </div>
  <div class="subhead">
    <p class="title">Essential Information</p>
    <div class="divider"></div>
    <div class="form-custom">
      <p class="item-narrow-custom">Items</p>
      <p class="item-wide-custom">{{title}}</p>
    </div>
    <div class="form-custom">
      <p class="item-narrow-custom">Version</p>
      <p class="item-wide-custom">{{schemeSelected.version}}</p>
    </div>
    <div class="form-custom">
      <p class="item-narrow-custom">Packing Date</p>
      <p class="item-wide-custom">{{schemeSelected.createTime | date: 'yyyy/MM/dd'}}</p>
    </div>
  </div>
  <div class="subhead">
    <p class="title">Enclosure</p>
    <div class="divider"></div>
    <div *ngFor="let url_private of schemeSelected.urls" style="margin-top: 1rem">
      <a href="{{url}}/api/app/download?userId={{user._id}}&token={{token}}&description={{url_private.description}}&fileName={{url_private.fileName}}&resourceName={{schemeSelected.resourceName}}"><img src="../../../../assets/images/annex.png">{{url_private.fileName}}</a>
    </div>
  </div>
</div>

<!--/.Navbar-->
<div class="wrapper toggled">

  <div class="wrapper-container">

    <nav class="navbar navbar-expand-lg">

      <!--如果导航栏在小屏幕上，则收起右边的内容-->

      <div class="custom-nav">

        <div class="menu">
          <a><i class="fa fa-reorder fa-2x" id="menu-toggle"></i></a>
        </div>


        <div class="user">

          <div *ngIf="!user">
            <a class="waves-effect" routerLink="/sign-up" routerLinkActive="active">Sign Up</a>
            <a class="waves-effect" routerLink="/sign-in" routerLinkActive="active">Sign In</a>
          </div>

          <div *ngIf="user">
            <a class="waves-effect" (click)="signOut()" routerLinkActive="active">Sign out</a>
          </div>

        </div>
      </div>

    </nav>
    <router-outlet></router-outlet>

    <!--当屏幕小于992时，打开侧边栏时的阴影-->
    <div class="mask"></div>
  </div>

  <div class="slide-out">

    <ul class="accordion" id="accordionId">
      <li class="waves-effect" routerLink="/">
        <div class="slide-header">
          <a><img src="../../../assets/images/ihealth-logo.png"></a>
          <i class="fa fa-2x fa-reply appear"></i>
        </div>
      </li>
      <li>
        <div class="divider"></div>
      </li>
      <li>
        <a routerLink="/sign-up" routerLinkActive="active" data-toggle="collapse" data-parent="#accordionId"
           aria-expanded="false" data-target="#collapseTwo">Manager admin</a>
        <ul id="collapseTwo" class="collapse">
          <li><a>Upload</a></li>
          <li><a>Download</a></li>
          <li><a>Open</a></li>
        </ul>
      </li>
      <li>
        <a class="collapsed" routerLink="/sign-in" routerLinkActive="active" data-toggle="collapse" data-parent="#accordionId"
           aria-expanded="false" data-target="#collapseOne">
          <b>Scheme</b>
          <i class="fa fa-angle-down rotate-icon fa-position"></i>
        </a>

        <ul id="collapseOne" class="collapse">
          <li><a routerLinkActive="active" routerLink='/scheme-manager/SDK'>SDK scheme</a></li>
          <li><a routerLinkActive="active" routerLink='/scheme-manager/LayerApp'>LayerApp scheme</a></li>
          <li><a routerLinkActive="active" routerLink='/scheme-manager/Library'>Library scheme</a></li>
        </ul>
      </li>
      <li><a routerLink="/sign-up" routerLinkActive="active">Subheader</a></li>
      <li><a routerLink="/sign-in" routerLinkActive="active">Third Link With Waves</a></li>
      <li>
        <div class="divider"></div>
      </li>

    </ul>


  </div>
</div>
